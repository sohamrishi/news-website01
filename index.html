<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <nav>

        <div class="main-nav container flex">
            <a href="#" class="logo" onclick="reload()">
                <img src="https://www.creativefabrica.com/wp-content/uploads/2021/03/11/fb-letter-logo-design-Graphics-9478253-1.jpg" alt="company logo">
            </a>
            <div class="nav_links">
               <ul class="flex">
                <li class="hover_link nav_item" id="cricket" onclick="onNavItemClick('cricket')">cricket</li>
                <li class="hover_link nav_item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover_link nav_item" id="politics"onclick="onNavItemClick('politics')">Politics</li>

               </ul>

            </div>
            <div class="search_bar"> 
                <input  id="search_text" class=" news_input" placeholder="tap to search here">
                <button class="search_button" id="search_button">Search</button>
            </div>
        </div>

     </nav>
     <main>
        <div class="cards_container container flex" id="cards_container">
             
        </div>
     </main>
     <template id="template_news_card">
        <div class="card">
            <div class="card_header">
             <img src="https://via.placeholder.com/400x200" alt="news-image" id="news_img">
             </div>
             <div class="card_cointent">
             <h3 id="news_title">This is the title</h3>
             <h6 class="news_src" id="news_src"> End Gadget 25-08-2023</h6>
             <p class="news_desp" id="news_desp">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, dolorem?</p>
             </div>
         </div>
     </template>
     <script src="script.js"></script>

</body>
</html>
